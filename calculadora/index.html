<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="title">
            <h1>calculator</h1>
            </div>
                 <div class="output">
                 <div data-previous-operand></div>
                 <div data-current-operand> </div>

                 </div>
        <div class="calculator">
        <div class="buttons">
            <div class="operators" data-operator>
                <div data-operator id="mais">+</div>
                <div data-operator id="menos">-</div>
                <div data-operator id="vezes">*</div>
                <div data-operator id="dividir">รท</div>
            </div>
            <div class="leftpainel">
                <div class="numbers">
                    <div data-number>7</div>
                    <div data-number>8</div>
                    <div data-number>9</div>
                  </div>
                  <div class="numbers">
                    <div data-number>4</div>
                    <div data-number>5</div>
                    <div data-number>6</div>
                  </div>
                  <div class="numbers">
                    <div data-number>1</div>
                    <div data-number>2</div>
                    <div data-number>3</div>
                  </div>
                  <div class="numbers">
                    <div data-number>0</div>
                    <div data-number>.</div>
                      <div data-all-clear>C</div> 
                  </div>
 
            </div>
            <div class="equal" data-equal>=</div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
